<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-box">
          <img src="./images/logo.svg" alt="logo" class="header__logo" />
        </div>
        <div class="header__content">
          <div class="header__hero">
            <img
              src="./images/illustration-mockups.svg"
              alt=""
              class="header__hero-img"
            />
          </div>
          <div class="header__text">
            <h1 class="header__heading">
              <span class="header__heading--main"> Build The Community </span>
              <span class="header__heading--sub"> Your Fans Will Love </span>
            </h1>
            <p class="header__paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="header__button">
              <a href="#" class="header__link"> Register </a>
            </div>
            <div class="header__icons">
              <div class="header__icon">
                <i class="fab fa-facebook-f fa-2x"></i>
              </div>
              <div class="header__icon">
                <i class="fab fa-twitter fa-2x"></i>
              </div>
              <div class="header__icon">
                <i class="fab fa-instagram fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
